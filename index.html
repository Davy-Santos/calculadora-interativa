<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <fieldset id="inter">
    <input type="number" name="n1" id="n1"> 
    <select name="operador" id="operador">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="n2" id="n2">
    <br/>
    <input id="btn" type="button" value="Enviar" onclick="enviar()">
    <!--div#idvalue + tab cria uma div com id-->
    <div id="res"></div>
    <div id="nuns">
        <button id="num1" onclick="addNumber(1)">1</button>
        <button id="num2" onclick="addNumber(2)">2</button>
        <button id="num3" onclick="addNumber(3)">3</button>
        <button id="num4" onclick="addNumber(4)">4</button>
        <button id="num5" onclick="addNumber(5)">5</button>
        <button id="num6" onclick="addNumber(6)">6</button>
        <button id="num7" onclick="addNumber(7)">7</button>
        <button id="num8" onclick="addNumber(8)">8</button>
        <button id="num9" onclick="addNumber(9)">9</button>
        <button id="num0" onclick="addNumber(0)">0</button></div>
    </div>
   <strong><p id="ip"></p></strong>
   <p id="hora"></p>
    </fieldset>
<script src="calculadora.js"></script>
</body>

</html>
