<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
   
    <section  >
        <div id = "dados">
            <label>Digite um número:</label>
    <input type="number" name="n1" id="n1"> 
    <br/>
    <select name="operador" id="operador" onchange="AjustarOperador()">
        <option value="op">Selecione um operador</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
     </select>
    <br/>
  
    <label>Digite um número:</label>
    <input type="number" name="n2" id="n2">
    <br/>
    <input id="btn" type="button" value="Calcular" onclick="enviar()">
    <!--div#idvalue + tab cria uma div com id-->
    <div id="res"></div>
   <strong><p id="ip"></p></strong>
   <p id="hora"></p>
   <p id="turn"></p>
</section>
   
   <footer>&copy; Davy_Santos</footer>
    
<script src="calculadora.js"></script>
</body>

</html>
